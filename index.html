<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <title>Around the World</title>

    <!-- Normalize first -->
    <link rel="stylesheet" href="./vendor/normalize.css" />
    <!-- Main CSS -->
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <header class="header page__section">
      <img
        src="./images/logo.svg"
        alt="Around the World logo"
        class="header__logo"
      />
    </header>

    <main class="content page__section">
      <!-- Profile -->
      <section class="profile">
        <div class="profile__avatar-container">
          <img
            src="./images/avatar.jpg"
            alt="Profile photo"
            class="profile__avatar"
          />
        </div>
        <div class="profile__info">
          <h1 class="profile__name" id="profile-name">Your Name</h1>
          <p class="profile__about" id="profile-about">Traveler</p>
        </div>
        <button
          class="button profile__edit-button"
          type="button"
          aria-label="Edit profile"
        ></button>
        <button
          class="button profile__add-button"
          type="button"
          aria-label="Add place"
        ></button>
      </section>

      <!-- Cards -->
      <section class="elements" aria-label="Places">
        <ul class="elements__list" id="cards"></ul>
      </section>
    </main>

    <footer class="footer page__section">
      <p class="footer__copy">Â© 2025 Around the World</p>
    </footer>

    <!-- Card Template -->
    <template id="card-template">
      <li class="card">
        <img class="card__image" src="" alt="" />
        <div class="card__info">
          <h2 class="card__title"></h2>
          <div class="card__actions">
            <button
              class="card__like-button"
              type="button"
              aria-pressed="false"
              aria-label="Like place"
            ></button>
            <button
              class="card__delete-button"
              type="button"
              aria-label="Delete card"
            ></button>
          </div>
        </div>
      </li>
    </template>

    <!-- Popups -->

    <!-- Edit Profile -->
    <div class="popup popup_type_edit-profile">
      <div class="popup__container">
        <button
          class="popup__close"
          type="button"
          aria-label="Close popup"
        ></button>
        <h2 class="popup__title">Edit profile</h2>
        <form class="form" name="edit-profile" novalidate>
          <label class="form__field">
            <input
              type="text"
              class="form__input"
              name="name"
              id="name-input"
              placeholder="Name"
              minlength="2"
              maxlength="40"
              required
            />
            <span class="form__input-error" id="name-input-error"></span>
          </label>
          <label class="form__field">
            <input
              type="text"
              class="form__input"
              name="about"
              id="about-input"
              placeholder="About me"
              minlength="2"
              maxlength="200"
              required
            />
            <span class="form__input-error" id="about-input-error"></span>
          </label>
          <button class="form__submit button" type="submit" disabled>
            Save
          </button>
        </form>
      </div>
    </div>

    <!-- Add Place -->
    <div class="popup popup_type_add-card">
      <div class="popup__container">
        <button
          class="popup__close"
          type="button"
          aria-label="Close popup"
        ></button>
        <h2 class="popup__title">New place</h2>
        <form class="form" name="add-card" novalidate>
          <label class="form__field">
            <input
              type="text"
              class="form__input"
              name="title"
              id="title-input"
              placeholder="Title"
              minlength="2"
              maxlength="30"
              required
            />
            <span class="form__input-error" id="title-input-error"></span>
          </label>
          <label class="form__field">
            <input
              type="url"
              class="form__input"
              name="link"
              id="link-input"
              placeholder="Image URL"
              required
            />
            <span class="form__input-error" id="link-input-error"></span>
          </label>
          <button class="form__submit button" type="submit" disabled>
            Save
          </button>
        </form>
      </div>
    </div>

    <!-- Image Popup -->
    <div class="popup popup_type_image">
      <div class="popup__container popup__container_type_image">
        <button
          class="popup__close"
          type="button"
          aria-label="Close popup"
        ></button>
        <figure class="popup__figure">
          <img class="popup__image" src="" alt="Zoomed place" />
          <figcaption class="popup__caption"></figcaption>
        </figure>
      </div>
    </div>

    <!-- Scripts just before closing body -->
    <script src="./scripts/validate.js"></script>
    <script src="./scripts/index.js"></script>
  </body>
</html>
