<!DOCTYPE html>
<html lang="en">
    <head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  
  <!-- Primary Meta Tags -->
  <title>Around the World</title>
  <meta name="author" content="FDSC"/>
  <meta name="description" content="A trip around Asia, Latin America, and Europe."/>
  <meta name="keywords" content="html, css, javascript, blog, traveling"/>
  
  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="./images/favicon.svg"/>
  <meta name="theme-color" content="#000"/>
  
  <!-- Normalize.css imported first as required -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <!-- Synchronous CSS -->
  <link rel="stylesheet" href="./pages/index.css"/>
  
  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website"/>
  <meta property="og:title" content="Around the World"/>
  <meta property="og:description" content="A trip around Asia, Latin America, and Europe."/>
  <meta property="og:image" content="./images/logo.svg"/>
  <meta property="og:url" content="https://yourdomain.com"/>
</head>
    <body>
        <div class="page">
            <header class="header page__header">
                <div class="header__logo-container">
                    <img src="./images/logo.svg" alt="Around the World logo" class="header__logo"/>
                </div>
                <hr class="header__divisor"/>
                <nav class="nav header__nav">
                    <div class="nav__avatar-container">
                        <img src="./images/QVVQ.webp" alt="Profile avatar" class="nav__avatar"/>
                    </div>
                    <div class="nav__container">
                        <div class="nav__name-edit">
                            <h1 class="nav__name">Your Name</h1>
                            <button class="button nav__button-edit" id="edit-profile-btn" title="Click to modify profile information" aria-label="Edit profile"></button>
                        </div>
                        <p class="nav__job-title">
                            Traveler
                        </p>
                    </div>
                    <button type="button" class="button nav__button-add" title="Click to add a new place" aria-label="Add new place"></button>
                </nav>
            </header>
            <main class="main">
                <section id="articles" class="articles"></section>
                
                <!-- Edit Profile Popup -->
                <aside id="edit-profile-popup" class="popup popup_hidden">
                    <form id="form-profile" class="popup__form" name="edit-profile-form" action="/" method="post" novalidate>
                        <button type="reset" class="button popup__button-close" id="popup-button-close" aria-label="Close popup"></button>
                        <h2 class="popup__title">
                            Edit Profile
                        </h2>
                        <fieldset class="popup__fields">
                            <input type="text" class="popup__input" id="popup-input-name" name="edit-name" placeholder="Name" minlength="2" maxlength="40" required/>
                            <span id="popup-input-name-error" class="popup__span-error"></span>
                            <input type="text" class="popup__input" id="popup-input-description" name="edit-about" minlength="2" maxlength="200" placeholder="About me" required/>
                            <span id="popup-input-description-error" class="popup__span-error"></span>
                        </fieldset>
                        <button type="submit" class="button popup__button-submit" id="popup-button-profile-submit" disabled>
                            Save
                        </button>
                    </form>
                </aside>
                
                <!-- Add Place Popup -->
                <aside id="add-place-popup" class="popup popup_hidden">
                    <form id="form-place" class="popup__form" name="add-place-form" action="/" method="post" novalidate>
                        <button type="reset" class="button popup__button-close" id="popup-add-place-close" aria-label="Close popup"></button>
                        <h2 class="popup__title">
                            New Place
                        </h2>
                        <fieldset class="popup__fields">
                            <input type="text" class="popup__input" id="popup-input-title" name="place-title" placeholder="Title" minlength="2" maxlength="30" required/>
                            <span id="popup-input-title-error" class="popup__span-error"></span>
                            <input type="url" class="popup__input" id="form-img-src" name="place-image-url" pattern="https://.*" placeholder="Image link" required/>
                            <span id="form-img-src-error" class="popup__span-error"></span>
                        </fieldset>
                        <button type="submit" class="button popup__button-submit" id="popup-button-place-submit" disabled>
                            Save
                        </button>
                    </form>
                </aside>
                
                <!-- Image Zoom Popup -->
                <aside id="popup__img-zoom" class="popup popup_hidden">
                    <figure class="popup__zoom-container">
                        <button type="reset" class="button popup__button-close" id="popup-image-close" aria-label="Close image"></button>
                        <img class="popup__image" id="zoom-img" src="" alt="Zoomed image" title=""/>
                        <figcaption class="popup__figcaption"></figcaption>
                    </figure>
                </aside>
                
                <!-- Card Template -->
                <template id="card-template">
                    <article class="card articles__card">
                        <button class="card__delete-button" aria-label="Delete card">
                            <img class="card__delete-icon" src="./images/delete.svg" alt="Delete icon"/>
                        </button>
                        <picture class="card__picture">
                            <img class="card__image" src="" alt="" data-orientation="horizontal"/>
                        </picture>
                        <div class="card__place-info">
                            <h3 class="card__place-title">
                                Place Title
                            </h3>
                            <div class="card__icon-container">
                                <button class="card__like-button" aria-label="Like this place">
                                    <img class="card__like-icon" src="./images/heart.svg" alt="Like icon" data-is-liked="false"/>
                                </button>
                            </div>
                        </div>
                    </article>
                </template>
            </main>
            <footer class="footer">
                <p class="footer__copy">
                    &copy; 2025 Around The World by
                    <a href="" target="_blank" rel="noopener noreferrer">
                        FDSC
                    </a>
                </p>
            </footer>
        </div>
        
        <!-- Scripts included just before closing body tag as required -->
        <script type="module" src="./scripts/index.js"></script>
    </body>
</html>
