<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Around</title>
    <link rel="stylesheet" href="./vendor/normalize.css">
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
    <div class="page__container">
        <header class="header">
            <img src="./images/logo.svg" alt="Logo Around" class="header__logo">
        </header>

        <main class="content">
            <section class="profile">
                <div class="profile__info">
                    <div class="profile__avatar-container">
                        <img src="./images/avatar.jpg" alt="Avatar de Jac Explorador" class="profile__avatar">
                        <button type="button" class="profile__avatar-edit" aria-label="Editar avatar"></button>
                    </div>
                    <div class="profile__text">
                        <h1 class="profile__name">Jac Explorador</h1>
                        <p class="profile__description">Nuevo lugar</p>
                    </div>
                </div>
                <button type="button" class="button profile__add-button" aria-label="Añadir lugar">
                    <span class="button__icon">+</span>
                </button>
            </section>

            <section class="elements">
                <ul class="elements__list">
                    <!-- Cards will be inserted here by JavaScript -->
                </ul>
            </section>
        </main>

        <footer class="footer">
            <p class="footer__copyright">© 2023 Around</p>
        </footer>
    </div>

    <!-- Popup for editing profile -->
    <div class="popup popup_type_edit-profile">
        <div class="popup__container">
            <button type="button" class="popup__close-button" aria-label="Cerrar ventana">
                <img src="./images/close.svg" alt="Cerrar" class="popup__close-icon">
            </button>
            <h2 class="popup__title">Editar perfil</h2>
            <form class="form form_type_edit-profile" name="editProfileForm" novalidate>
                <div class="form__field">
                    <input type="text" name="name" class="form__input" placeholder="Nombre" required minlength="2" maxlength="40">
                    <span class="form__error" id="name-error"></span>
                </div>
                <div class="form__field">
                    <input type="text" name="about" class="form__input" placeholder="Acerca de mí" required minlength="2" maxlength="200">
                    <span class="form__error" id="about-error"></span>
                </div>
                <button type="submit" class="button form__submit-button" disabled>Guardar</button>
            </form>
        </div>
    </div>

    <!-- Popup for adding new card -->
    <div class="popup popup_type_add-card">
        <div class="popup__container">
            <button type="button" class="popup__close-button" aria-label="Cerrar ventana">
                <img src="./images/close.svg" alt="Cerrar" class="popup__close-icon">
            </button>
            <h2 class="popup__title">Nuevo lugar</h2>
            <form class="form form_type_add-card" name="addCardForm" novalidate>
                <div class="form__field">
                    <input type="text" name="title" class="form__input" placeholder="Título" required minlength="2" maxlength="30">
                    <span class="form__error" id="title-error"></span>
                </div>
                <div class="form__field">
                    <input type="url" name="link" class="form__input" placeholder="Enlace a la imagen" required>
                    <span class="form__error" id="link-error"></span>
                </div>
                <button type="submit" class="button form__submit-button" disabled>Crear</button>
            </form>
        </div>
    </div>

    <!-- Popup for image preview -->
    <div class="popup popup_type_image">
        <div class="popup__container popup__container_type_image">
            <button type="button" class="popup__close-button" aria-label="Cerrar ventana">
                <img src="./images/close.svg" alt="Cerrar" class="popup__close-icon">
            </button>
            <img src="" alt="" class="popup__image">
            <p class="popup__caption"></p>
        </div>
    </div>

    <!-- Template for card element -->
    <template id="card-template">
        <li class="card">
            <img src="" alt="" class="card__image">
            <button type="button" class="card__delete-button" aria-label="Eliminar lugar">
                <img src="./images/delete.svg" alt="Eliminar" class="card__delete-icon">
            </button>
            <div class="card__info">
                <h2 class="card__title"></h2>
                <div class="card__like-container">
                    <button type="button" class="card__like-button" aria-label="Me gusta">
                        <img src="./images/heart.svg" alt="Me gusta" class="card__like-icon">
                    </button>
                    <span class="card__like-count">0</span>
                </div>
            </div>
        </li>
    </template>

    <script src="./scripts/validate.js"></script>
    <script src="./scripts/index.js"></script>
</body>
</html>
